<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>gRPC Chat WEB</title>
    <script src="./dist/main.js"></script>
    <style rel="text/css">
        #submit-message {
            display: none;
        }
        #messages {
            margin-bottom: 0.5rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            margin: 2rem;
        }
    </style>
</head>
<body>
    <section class="container">
        <div id="messages"></div>
        <form id="submit-name" action="#">
            <p>채팅에 입장할 이름을 입력해주세요.</p>
            <input autofocus placeholder="Enter your name..." type="text" id="name"/>
            <button type="submit">입력</button>
        </form>
        <form id="submit-message" action="#">
            Chat
            <input autofocus placeholder="Type a message..." type="text" id="message"/>
            <button type="submit">입력</button>
        </form>
    </section>
</body>
</html>
